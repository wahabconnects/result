<body class="container justify-content-between align-items-center" style="background:hsl(30, 38%, 92%); font-size: 14px;">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<div class="container mt-5" style="width:600px; height: 400px;">
<div class="row">
<div class="col-sm-3" style="width: 300px; height: 400px; border-radius: 10px 0 0 10px;">
<img src="image-product-desktop.jpg" class="d-block mx-auto" style="width: 300px; height: 400px; border-radius: 10px 0 0 10px;">
</div>

<div class="col-sm-3 s-10" style="width: 300px; height: 400px; border-radius: 0 10px 10px 0; background-color: white;"> 
<p class="pt-2">Preview</p><br>
<p style="font-weight:bold;"> Gabrielle<br>
    Essence Eau<br>
    De Parfum<br></p>
 <p>A floral, solar and voluptuous <br>interpretation composed by<br> Olivier Polge,
  Perfumer-Creator <br>for the House of CHANEL.<br></p> 
<p><span class="h1 text-success">$169.99 </span>  $149.99</p><br>
  
<button type="button" class="btn btn-success" style="font-weight: bold; width: 200px;">Add to Cart</button> <br>
</div>
</div>
